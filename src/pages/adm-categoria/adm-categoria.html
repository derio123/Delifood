<ion-header>
  <ion-navbar color="primary">
    <ion-title>Categoria</ion-title>

    <ion-buttons right>
      <button ion-button clear>
        Salvar
      </button>
      <button ion-button icon-only>
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <ion-list no-lines>
    <ion-item>
      <ion-label floating>Titulo</ion-label>
      <ion-input type="text" [(ngModel)]="categoria.titulo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Descrição</ion-label>
      <ion-textarea rows="2" placeholder="adicione a descrição da Categoria" [(ngModel)]="categoria.descricao">
      </ion-textarea>
    </ion-item>
    <ion-item>
      <button ion-button clear (click)="getPictureOption()">
        <ion-icon name="camera" item-left></ion-icon>
        Selecionar foto
      </button>
    </ion-item>
    <ion-item *ngIf="categoria.foto">
      <img [src]="categoria.foto" alt="">
    </ion-item>

  </ion-list>
</ion-content>
