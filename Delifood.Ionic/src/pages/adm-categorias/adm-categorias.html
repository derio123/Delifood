<ion-header>
  <ion-navbar color="primary">
    <ion-title>Categorias</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="addOrEdit({})">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content no-padding>
  <ion-list lines *ngIf="!isLoading">
    <ion-item *ngIf="listCategorias.length == 0">
      Você não tem nenhuma categoria registrada.
    </ion-item>
    <ion-item *ngFor="let item of listCategorias" text-wrap (click)="addOrEdit(item)">
      {{item.titulo}}
    </ion-item>
  </ion-list>

</ion-content>
