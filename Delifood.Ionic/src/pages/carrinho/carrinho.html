<ion-header>
  <ion-navbar color="primary">
    <ion-title>Carrinho</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <div class="valor">
    <h2>{{carrinho.valorTotal | real}}</h2>
    <small>seu pedido atual</small>
  </div>
  <div class="botao-finalizar">
    <div class="botao" tappable (click)="finalizarPedido()">
      Finalizar pedido
    </div>
  </div>

  <div class="produtos" *ngIf="!isLoading">
    <div class="produto" *ngFor="let item of carrinho.itens" tappable>
      <div class="img" [ngStyle]="{'background-image': 'url(' + item.Produto.foto + ')'}"></div>
      <div class="titulo">{{item.Produto.nome}}</div>
      <div class="descricao">{{item.Produto.descricao}}</div>
      <div class="preco">{{item.Produto.preco | real}}</div>
      <div class="quant">
        <quantidade [produto]="item.Produto" (quantidadeAlterada)="quantidadeAlterada(item.Produto, $event)"></quantidade>
      </div>
    </div>
  </div>
</ion-content>
<tab [pagina]="''"></tab>
