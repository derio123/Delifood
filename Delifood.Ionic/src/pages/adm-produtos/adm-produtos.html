<ion-header>
  <ion-navbar color="primary">
    <ion-title>Produtos</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="addOrEdit()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content no-padding>
  <ion-list lines *ngIf="!isLoading">
    <ion-item *ngIf="listCategorias.length == 0">
      Você não tem nenhum produto registrado.
    </ion-item>
    <ion-item *ngFor="let item of listCategorias" text-wrap (click)="addOrEdit(item)">
      <ion-avatar item-start>
        <img src="{{item.categoriaId.foto}}">
      </ion-avatar>
      {{item.nome}}
      <ion-note item-end>
        {{item.categoriaId.titulo}}
      </ion-note>
    </ion-item>
  </ion-list>

</ion-content>
